<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titlePage}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titlePage}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{titleList}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let item of items; let i = index">
        <ion-item-sliding >
          <ion-item>
            <ion-label>{{item}}</ion-label>
            <ion-checkbox slot="start"></ion-checkbox>
          </ion-item>
          <ion-item-options>
            <ion-item-option type="button" color="danger" (click)="removeItem(item, i)">
              <ion-icon slot="bottom" name="trash-outline"></ion-icon>
              delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>   
      
      <ion-item>
        <ion-label position="floating">Add Item</ion-label>
        <ion-input [(ngModel)]="item"></ion-input>
      </ion-item>
      
      <div class="ion-margin-vertical ion-text-right">
        <ion-button (click)="addItem()">
          <ion-icon slot="start" name="add"></ion-icon>
          Add Item
        </ion-button>
      </div>
    
    </ion-card-content>
  </ion-card>

</ion-content>
